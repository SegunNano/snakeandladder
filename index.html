<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladder Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section mainPart">
        <div class="container">
            <div class="columns">
            <div class="column is-half is-offset-one-quarter">
             <div class="card">
                <header class="card-header">
                    <p class="card-header-title title is-1">
                        üêçSnake And Ladder
                    </p>
                </header>
                <div id="playGround"></div>
                <div class="card-content">
                    <div class="content">
                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    </div>
                    <p class="title is-5" id="instructions">Click Start To Begin</p>
                    <p class="subtitle" id="gameInfo"></p>
                </div>
                <footer class="card-content">
                    <div class="buttonDiv is-grouped">
                        <button id="p1Button" class="is-primary p1color  button  is-inline">+1 Player One</button>
                        <button id="p2Button" class="is-info p2color button   is-inline">+1 Player Two</button>
                        <button id="startGame" class="is-info  button   is-inline">Start Game</button>
                        <button id="quitGame" class="is-danger  button   is-inline">Quit Game</button>
                    </div>
                </footer>
              </div>
            </div>
        </div>
      </div>   
    </section>
    <script src="antinode.js"></script>
</body>
</html>
